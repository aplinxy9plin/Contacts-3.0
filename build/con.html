<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    
    
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
  
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="center sliding">Создать визитку</div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="reg" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
        <div data-page="contact" class="page">

      <div class="content-block-title">Визитная карточка</div>
      <form id="my-form" class="list-block">
  <ul>
    <!-- Text inputs -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">person</i></div>
        <div class="item-inner">
          <div class="item-title label">Имя</div>
          <div class="item-input">
            <input type="text" name="name" placeholder="Имя Фамилия">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">email</i></div>
        <div class="item-inner">
          <div class="item-title label">E-mail</div>
          <div class="item-input">
            <input type="email" name="email" placeholder="E-mail">
          </div>
        </div>
      </div>
    </li>
    <!-- Select -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">persons</i></div>
        <div class="item-inner">
          <div class="item-title label">Пол</div>
          <div class="item-input">
            <select name="sex">
              <option>Мужской</option>
              <option>Женский</option>
            </select>
          </div>
        </div>
      </div>
    </li>
    <!-- Date -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">calendar</i></div>
        <div class="item-inner">
          <div class="item-title label">Д.Р.</div>
          <div class="item-input">
            <input type="date" name="bd" placeholder="Birth day" value="2014-04-30">
          </div>
        </div>
      </div>
    </li>
    <!-- Textarea -->
    <li class="align-top">
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">chat</i></div>
        <div class="item-inner">
          <div class="item-title label">Обо мне</div>
          <div class="item-input">
            <textarea name="facts" placeholder="Интересные факты о вас"></textarea>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">tags</i></div>
        <div class="item-inner">
          <div class="item-title label">Тэги</div>
          <div class="item-input">
            <div class="chip" id="test">
              <div class="chip-label">Программист</div>
            </div>
            <div class="chip" id="test">
              <div class="chip-label">Сис-админ</div>
            </div><br>
            <div class="chip">
              <div class="chip-label">Феминистка</div>
            </div>
            <div class="chip">
              <div class="chip-label">Гарри-Поттер</div>
            </div><br>
            <div class="chip">
              <div class="chip-label">Сантехник</div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <p><a href="" class="button button-big button-fill color-gray form-to-data">Войти</a></p>
    </form></div>
  </div>
</div>

      <ul>
    </div>
  </div>
</div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
