      <form id="my-form" class="list-block">

          <div class="item-title label">Имя</div>
          <div class="item-input">
            <input type="text" name="name" placeholder="Имя Фамилия">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">email</i></div>
        <div class="item-inner">
          <div class="item-title label">E-mail</div>
          <div class="item-input">
            <input type="email" name="email" placeholder="E-mail">
          </div>
        </div>
      </div>
    </li>
    <!-- Select -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">persons</i></div>
        <div class="item-inner">
          <div class="item-title label">Пол</div>
          <div class="item-input">
            <select name="sex">
              <option>Мужской</option>
              <option>Женский</option>
            </select>
          </div>
        </div>
      </div>
    </li>
    <!-- Date -->
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">calendar</i></div>
        <div class="item-inner">
          <div class="item-title label">Д.Р.</div>
          <div class="item-input">
            <input type="date" name="bd" placeholder="Birth day" value="2014-04-30">
          </div>
        </div>
      </div>
    </li>
    <!-- Textarea -->
    <li class="align-top">
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">chat</i></div>
        <div class="item-inner">
          <div class="item-title label">Обо мне</div>
          <div class="item-input">
            <textarea name="facts" placeholder="Интересные факты о вас"></textarea>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">tags</i></div>
        <div class="item-inner">
          <div class="item-title label">Тэги</div>
          <div class="item-input">
            <div class="chip" id="test">
              <div class="chip-label">Программист</div>
            </div>

              <div class="chip-label">Сис-админ</div>
            </div><br>
            <div class="chip">
              <div class="chip-label">Феминистка</div>
            </div>
            <div class="chip">
              <div class="chip-label">Гарри-Поттер</div>
            </div><br>
            <div class="chip">
              <div class="chip-label">Сантехник</div>
            </div>
          </div>
        </div>
      </div>
