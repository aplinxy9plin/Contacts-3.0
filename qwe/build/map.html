<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: new google.maps.LatLng(56.4637767, 84.9517715),
          mapTypeId: 'roadmap'
        });

          var image = 'http://cdn.the-village.ru/the-village.ru/post_image-image/zwL6XOV791gNqxDnAIwsog-wide.png';
          var beachMarker = new google.maps.Marker({
            position: {lat: 56.4637767, lng: 84.9517715},
            map: map,
            icon: image
          });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAU3XOPaAGyJzmNRAggy0mA167K06Cs4k&callback=initMap">
    </script>
  </body>
</html>
